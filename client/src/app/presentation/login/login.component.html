
<div class="progress-bar-container">
    <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
    </mat-progress-bar>
    <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
  </div>
<mat-card>
    <mat-card-title>Giriş Yap</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Kullanıcı Adı" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Şifre" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="accent">Gönder</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
